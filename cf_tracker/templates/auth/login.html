{% extends "layout.html" %}

{% block body %}

<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">

              <h2 class="text-uppercase text-center mb-5">Log in</h2>

              <form method="post">

                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" name="username" id="username" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control form-control-lg" required />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-body"><u>Register Here</u></a></p>

                <p class="text-center text-muted mt-5 mb-0">Are you an Admin? <a href="{{ url_for('auth.admin_login') }}" class="text-body"><u>Admin Login</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
