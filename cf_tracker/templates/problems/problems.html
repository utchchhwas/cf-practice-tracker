{% extends "layout.html" %}

{% block body %}

<div class="container">
  <table class="table table-striped table-hover table-bordered">

    <thead>
      <tr>
        <th scope="col">Problem ID</th>
        <th scope="col">Problem Name</th>
        <th scope="col">Difficulty Rating</th>

      </tr>
    </thead>

    <tbody>

      {% for problem in all_problems %}

      <tr>
        <td><a href="{{ problem['problem_link'] }}">{{ problem['problem_id'] }}</a></td>
        <td>{{ problem['problem_name'] }}</td>
        <td>{{ problem['problem_rating'] }}</td>
      </tr>

      {% endfor %}

    </tbody>
  </table>

</div>

{% endblock body %}
